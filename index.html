<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BearMatch - Built for Binghamton</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Theme toggle removed since we only use dark theme now -->

    <header>
        <div class="logo">
            <h1>BearMatch</h1>
        </div>
        <p class="tagline">Embrace connection. Don't be solo.</p>
    </header>

    <main>
        <section class="signup-section">
            <div class="card">
                <h2>Join the Waitlist</h2>
                <div class="tally-embed-container">
                    <iframe
                        src="https://tally.so/embed/3jEDKR?alignLeft=0&hideTitle=1&transparentBackground=1&dynamicHeight=1&buttonBg=%2392c184&buttonText=%23ffffff&buttonHover=%23a6d49a&inputBorderColor=%23a6b7a6&inputFocusBorderColor=%23bcd7b2&inputText=%23ffffff&compact=1&hideLabels=1&dark=1"
                        width="100%"
                        height="180"
                        frameborder="0"
                        marginheight="0"
                        marginwidth="0"
                        title="BearMatch Launch"
                        class="tally-form">
                    </iframe>
                </div>
                <div class="launch-info">
                    <p>Summer 2025</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 BearMatch</p>
           <!-- <a href="#" class="privacy-link">Privacy Policy</a> -->
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
