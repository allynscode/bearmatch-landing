<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BearMatch - Built for Binghamton</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-toggle-btn" aria-label="Toggle dark mode">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/>
            </svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M10 7a7 7 0 0 0 12 4.9v.1c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2h.1A6.979 6.979 0 0 0 10 7zm-6 5a8 8 0 0 0 15.062 3.762A9 9 0 0 1 8.238 4.938 7.999 7.999 0 0 0 4 12z"/>
            </svg>
        </button>
    </div>

    <header>
        <div class="logo">
            <h1>BearMatch</h1>
        </div>
        <p class="tagline">Don't be weird. Don't be solo.</p>
    </header>

    <main>
        <section class="signup-section">
            <div class="card">
                <h2>Join the Waitlist</h2>
                <p>Be the first to know when we launch!</p>
                <div class="tally-embed-container">
                    <iframe
                        src="https://tally.so/embed/3jEDKR?alignLeft=0&hideTitle=1&transparentBackground=1&dynamicHeight=1&buttonBg=%23bccfbc&buttonText=%235c7954&buttonHover=%236c9a6d&inputBorderColor=%23a6b7a6&inputFocusBorderColor=%235c7954&inputText=%23092906"
                        width="100%"
                        height="280"
                        frameborder="0"
                        marginheight="0"
                        marginwidth="0"
                        title="BearMatch Launch"
                        class="tally-form">
                    </iframe>
                </div>
                <div class="launch-info">
                    <p>Launching Summer 2025</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 BearMatch</p>
            <a href="#" class="privacy-link">Privacy Policy</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
